            <input type="number" id="weight" placeholder="Weight (kg)" required> <!-- Number input for weight -->
            <button type="submit">Add Workout</button> <!-- Submits form, triggers JS -->
        </form>
        <div id="workout-list"></div> <!-- Container for logged workouts -->
